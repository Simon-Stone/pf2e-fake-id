<form class="pf2e-fake-id-prompt-config">
  <div class="form-group">
    <label>{{localize "PF2E_FAKE_ID.Settings.PromptTemplate.Label"}}</label>
    <p class="notes">{{localize "PF2E_FAKE_ID.Settings.PromptTemplate.Hint"}}</p>
    <textarea name="promptTemplate" rows="20" style="font-family: monospace; width: 100%; resize: vertical; white-space: pre-wrap;">{{{promptTemplate}}}</textarea>
  </div>
  
  <div class="form-group">
    <p class="notes">
      <strong>{{localize "PF2E_FAKE_ID.Settings.PromptTemplate.AvailableVariables"}}</strong><br>
      <code>\{{name}}</code>, <code>\{{level}}</code>, <code>\{{traits}}</code>,
      <code>\{{weaknesses}}</code>, <code>\{{resistances}}</code>, <code>\{{immunities}}</code>,
      <code>\{{abilities}}</code>, <code>\{{notes}}</code>
    </p>
  </div>
  
  <footer class="sheet-footer flexrow">
    <button type="button" name="reset">
      <i class="fas fa-undo"></i> {{localize "PF2E_FAKE_ID.Settings.PromptTemplate.Reset"}}
    </button>
    <button type="submit" name="submit">
      <i class="fas fa-save"></i> {{localize "PF2E_FAKE_ID.Settings.PromptTemplate.Save"}}
    </button>
  </footer>
</form>
